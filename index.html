<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left  bg-black">
        <div class="close">
          <img width="40" class="invert"  src="images/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="images/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Libaray</h2>
          </div>

           <div class="songList">
            <ul>
             <!-- <li>
              <img class="invert" src="images/music.svg" alt="">
           <div class="info">
              <div>Song Name</div>
              <div>Song Artis</div>
           </div>
           <div class="playnow">
            <span>Play Now</span>
            <img class="invert" src="images/play.svg" alt="">
           </div>
             </li> -->
            </ul>
           </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded m-1">
        <div class="header rounded">
          <div class="nav">
           <div class="humburgerContainer">
            <img class="invert humburger" src="images/humburger.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
           </div>
          </div>
          <div class="buttons">
            <button class="signbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifypalylists">
            <h2>Spotify Playlists</h2>
            <div class="cardscontainer">
            <div class="card">
              <div class="play">

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
                <circle cx="20" cy="20" r="18" fill="#4cd137" />
                <g transform="translate(8,8)">
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                </g>
              </svg>

              </div>


            <img aria-hidden="false" draggable="false" loading="eager"
                src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en"
                alt="Arijit Singh Radio">
                <h2>Happy Hints</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>




            <div class="card">
              <div class="play">

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
                <circle cx="20" cy="20" r="18" fill="#4cd137" />
                <g transform="translate(8,8)">
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                </g>
              </svg>

              </div>


            <img aria-hidden="false" draggable="false" loading="eager"
                src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en"
                alt="Arijit Singh Radio">
                <h2>Happy Hints</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>







            </div>
            <div class="playbar">
              <div class="seekbar">
                <div class="circel">

                </div>
              </div>
              <div class="abovebar">

             
              <div class="songinfo">

              </div>

             <div class="songbuttons">
              <img id="previous" src="images/previous.svg" alt="">
              <img id="play" src="images/play.svg" alt="">
              <img id="next" src="images/nextsong.svg" alt="">
             </div>

              <div class="timevol">
                <div class="songtime">
                
                </div>
                <div class="volume">
                  <img width="25" src="images/volium.svg" alt="">
                   <div class="range">
                    <input type="range" name="volume">
                   </div>
                </div>
              </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
